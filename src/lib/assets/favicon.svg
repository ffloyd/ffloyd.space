<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f5f0e8"/>
  <g transform="translate(100, 100)">
    <!-- Square frame - window of perception -->
    <rect x="-55" y="-55" width="110" height="110" fill="none" stroke="#2a2a2a" stroke-width="4"/>
    <!-- Inner rotated square - different perspective -->
    <rect x="-35" y="-35" width="70" height="70" fill="none" stroke="#2a2a2a" stroke-width="4" transform="rotate(45)"/>
    <!-- Center point -->
    <circle cx="0" cy="0" r="5" fill="#2a2a2a"/>
  </g>
</svg>
